<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="parts/head :: head_fragment(title = 'ユーザ一覧')"></head>
    <body>
        <header th:replace="parts/header"></header>
        <p>名前を入力してください。</p>
        <form th:action="@{/user/new}" th:object="${userForm}" method="POST">
            <input type="text" th:field="*{name}">
            <input type="submit" value="登録する">
        </form>

    <ul>
        <div th:each="user : ${userList}" th:object="${userList}">
            <span th:text="${user.id}"></span>
            <span th:text="${user.name}"></span>
            <span th:text="${user.createdAt}"></span>
            <span th:text="${user.updatedAt}"></span>
        </div>
    </ul>

    </body>
</html>
